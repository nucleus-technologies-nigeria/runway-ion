<ion-header>
    <ion-toolbar>
        <ion-item lines="none">
            <ion-avatar class="center-block">
                <img src="/assets/images/Logo Abridged Mini.png" id="logo" alt="TruNort Logo">
            </ion-avatar>
        </ion-item>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item *ngIf="errOc">
        <ion-label class="center" color="danger">{{err}}</ion-label>
    </ion-item>
    <ion-item *ngIf="affOc">
        <ion-label class="center" color="success">{{aff}}</ion-label>
    </ion-item>
    <ion-list>
        <ion-item>
            <ion-label position="stacked">Username</ion-label>
            <ion-input [(ngModel)]="username" type="text" id="username" name="username"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="stacked">Password</ion-label>
            <ion-input [(ngModel)]="password" type="password" id="password" name="password"></ion-input>
        </ion-item>
        <br><br>
        <div class="center">
            <ion-button (click)="validate()">Log in</ion-button>
        </div>
    </ion-list>
</ion-content>
